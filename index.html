<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-8 flex-md d-lg-flex">
        <img class="img-fluid col-lg-6  rounded-start" src="./images/image-product-desktop.jpg" alt="Product Image" >
        <div class="p-4 bg-white rounded-end col-lg-6">
          <h4 class="fw-bold">Perfume</h4>
          <h1 class="fw-bold">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary">$149.99</h1>
            <span class="">$169.99</span>
          </div>
          <button class="btn btn-primary w-100 my-3">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
